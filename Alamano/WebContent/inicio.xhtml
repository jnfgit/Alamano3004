<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"></meta>
		
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	<title>Your Title Here Willy</title>
</h:head>
<h:body>
	<f:view locale="#{facesContext.externalContext.requestLocale}">
		<h:form>
			<div class="col-md-4">
				<!-- PARA OCUPAR ESPACIO? -->
			</div>
		    <div class="col-md-4">
		    	<div class="container" style="margin-top: 30px">
		            <div class="col-md-4">
		                <div class="panel panel-default">
		                    <h1 class="panel-title"><strong>ALAMANO</strong></h1>
		                    <div class="panel-body">
								<div class="form-group">
									<h:commandButton id="login" value="#{msgs.inicio_logginButton}" action="goLogin" class="btn btn-sm btn-default"></h:commandButton>
								</div>
								<div class="form-group">
									<h:commandButton id="registrarme" value="#{msgs.inicio_registerButton}" action="goRegistro" class="btn btn-sm btn-default"></h:commandButton>
								</div>
								<div class="form-group">
									<h:commandButton id="todosLosServicios" value="#{msgs.inicio_servicesButton}" action="goServicios" class="btn btn-sm btn-default"></h:commandButton>
								</div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</h:form>
	</f:view>
</h:body>
</html>
