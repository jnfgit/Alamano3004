<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>		
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"></meta>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<title>Your Title Here</title>
</h:head>
<h:body>
	<div class="col-md-4">
		<!-- PARA OCUPAR ESPACIO? -->
	</div>
    <div class="col-md-4">
    	<div class="container" style="margin-top: 30px">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                    	<h:form id="form" role="form">
	                    	<h2 class="section">
								Registro de Usuario
							</h2>
								
                            <div class="form-group">
                            	<b:inputText id="first_name" type="text" placeholder="Nombre" value="#{usuarioBean.nombre}" class="form-control input-sm" style="height:40px;" ></b:inputText>
                            </div>
                            	
                            <div class="form-group">
                            	<b:inputText id="last_name" type="text" placeholder="Apellido" value="#{usuarioBean.apellido}" class="form-control input-sm" style="height:40px;" ></b:inputText>
                            </div>

                            <div class="form-group">
                            	<b:inputText id="telephone" type="text" placeholder="Teléfono" value="#{usuarioBean.telefono}" class="form-control input-sm" style="height:40px;" ></b:inputText>
                            </div>

                            <div class="form-group">
                            	<b:inputText id="email" type="email" placeholder="Correo Electrónico" value="#{usuarioBean.email}" class="form-control input-sm" style="height:40px;" ></b:inputText>
                            </div>
                             									    	
					    	<div class="form-group">
					    		<b:datepicker placeholder="Fecha de Nacimiento"  value="#{usuarioBean.dateOfBirth}" mode="popup"></b:datepicker>
					    	</div>
					    										    										    	 	
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                            			<b:inputText id="contrasena" type="password" placeholder="Contraseña" value="#{usuarioBean.password}" class="form-control input-sm" style="height:40px;" ></b:inputText>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                            			<b:inputText id="confirmar_contrasena" type="password" placeholder="Confirmar Contraseña" value="#{usuarioBean.confirmPassword}" class="form-control input-sm" style="height:40px;" ></b:inputText>
                                    </div>
                                </div>
                            </div>

							<h:commandButton class="btn btn-info btn-block" action="#{usuarioBean.Confirmar}" value="Registrarme" ></h:commandButton>
						</h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
</h:body>
</html>
