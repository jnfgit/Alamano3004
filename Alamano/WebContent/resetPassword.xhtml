<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"></meta>
		
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	<title>Your Title Here</title>
</h:head>
<h:body>
	<h:form>
		<div class="col-md-4">
			<!-- PARA OCUPAR ESPACIO? -->
		</div>
		<div class="col-md-4">
		<div class="container" style="margin-top: 30px">
		    <div class="col-md-4">
	                <div class="panel panel-default">
	                    <div class="panel-body">
	                        <div class="text-center">
	                          <h3><i class="fa fa-lock fa-4x"></i></h3>
	                          <h2 class="text-center">Forgot Password?</h2>
	                          <p>You can reset your password here.</p>
	                            <div class="panel-body">
	                                <fieldset>
	                                  <div class="form-group">
	                                    <div class="input-group">
	                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
	                                      <b:inputText value="#" type="email" class="form-control" id="email" placeholder="#{msgs.resetPassword_EmailAddress}" required="true" requiredMessage="Please enter a valid email address."></b:inputText>
                                		  <b:message for="email"></b:message>   
	                                    </div>
	                                  </div>
	                                  <div class="form-group">
	                                  	<h:commandButton id="sendMailButton" value="#{msgs.resetPassword_SendMyPassword}"  action="#" class="btn btn-lg btn-primary btn-block"></h:commandButton>
	                                  </div>
	                                </fieldset>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
		    </div>
		</div>
	</h:form>
</h:body>
</html>
