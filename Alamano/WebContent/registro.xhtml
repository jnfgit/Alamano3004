<ui:composition template="/MasterPages/masterPageRegistro.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p="http://primefaces.org/ui">
        
    <ui:define name="title">
        registro_msgAlaMano
    </ui:define>
    
    <ui:define name="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 spa-top-lg bg-white well">
            <h4 class="text-black text-uppercase text-center spa-bot-lg"><strong>#{msgs.registro_creaTuUsuario}</strong></h4>
            <!-- <form> -->
              <div class="row spa-bot-lg">
                <div class="col-lg-offset-2 col-lg-8">
                  <div class="row">
                    <div class="form-group form-group-lg col-lg-6">
                    
                      <label for="nombre" class="text-semibold"><h:outputText value="#{msgs.registro_nombreText}"></h:outputText></label>
                      
                      <b:inputText required="true" requiredMessage="#{msgs.registro_ingresarNombre}" value="#{usuarioBean.nombre}" type="text" class="form-control" id="nombre" placeholder="#{msgs.registro_nombreText}" ></b:inputText>
                      <h:message for="nombre"  style="font-size: 12px; color:#ff0000;"></h:message>
                    
                    </div>
                    <div class="form-group form-group-lg col-lg-6">
                     <label for="apellido" class="text-semibold"><h:outputText value="#{msgs.registro_apellidoText}"></h:outputText></label>
                     
                      <b:inputText required="true" requiredMessage="#{msgs.registro_ingresarApellido}" value="#{usuarioBean.apellido}" type="text" class="form-control" id="apellido" placeholder="#{msgs.registro_apellidoText}"></b:inputText>
                      <h:message for="apellido"  style="font-size: 12px; color:#ff0000;"></h:message> 
                      
                    </div>
                  </div>
                  <div class="form-group form-group-lg">
                  <label for="fechanac" class="text-semibold"><h:outputText value="#{msgs.registro_fechaNacimietoText}"></h:outputText></label>
                  
                  <b:inputText required="true" requiredMessage="#{msgs.registro_ingresarFechaNac}" value="#{usuarioBean.dateOfBirth}" type="date" class="form-control" id="fechanac" placeholder="#{msgs.registro_fechaNacimietoText}" >
                  <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                  </b:inputText>
                      <h:message for="fechanac"  style="font-size: 12px; color:#ff0000;"></h:message> 
                  
                  </div>
                  <div class="form-group form-group-lg">
                  <label for="telefono" class="text-semibold"><h:outputText value="#{msgs.registro_telefono}"></h:outputText></label>
                  
                  <b:inputText required="true" requiredMessage="#{msgs.registro_ingresarNroTelefono}" value="#{usuarioBean.telefono}" maxlength = "9" converterMessage = "#{msgs.registro_telConverterMessage}"  validatorMessage="#{msgs.registro_telValidatorMessage}" type="text" class="form-control" id="telefono"  placeholder="#{msgs.registro_telefono}" >
                  	<f:validateLength minimum="9" maximum="9" />
                  </b:inputText>
                      <h:message for="telefono"  style="font-size: 12px; color:#ff0000;"></h:message>
                  </div>
                  <div class="spa-bot clearfix">
                    <!-- <p>Sexo</p> -->
                    <p>#{msgs.registro_sexo}</p>
                 
					<h:selectOneRadio id="radioSexo" required="true" requiredMessage="Seleccione sexo" value="#{usuarioBean.sexo}" class="iconos-sexo" >
                  <table>
                  	<tr>
                  		<td>
		                  	<label class="radio-inline col-lg-3 col-xs-5">	
		                  		<f:selectItem  itemValue="1" itemLabel= "#{msgs.registro_mujer}"  />
		                  	</label>
                  		</td>
                  		<td>
                  			<span class="hidden-xs icon-mujer text-md text-secondary valign-top"></span>
                  		</td>
                  		<td>
		                  
		                  	<label class="radio-inline col-lg-3 col-xs-5 col-lg-offset-6">
		   						<f:selectItem itemValue="2" itemLabel= "#{msgs.registro_hombre}" /> 
		   				  	</label>		    			
						 
                  		</td>
                  		<td>
   							<span class="hidden-xs icon-hombre text-md text-primary valign-top"></span>
                  		</td>
                  	</tr>
                  </table>
                   </h:selectOneRadio>	
                   <h:message for="radioSexo"  style="font-size: 12px; color:#ff0000;"></h:message>
                   
                  
                  <!-- 
                  <h:selectOneRadio value="#{usuarioBean.sexo}" class="iconos-sexo" >
                  <label class="radio-inline col-lg-3 col-xs-5">	
                  	<f:selectItem  itemValue="1" itemLabel= "#{msgs.registro_mujer}"  />
                  	<span class="hidden-xs icon-mujer text-md text-secondary valign-top"></span>
                  </label>
                  </h:selectOneRadio>
                  <h:selectOneRadio value="#{usuarioBean.sexo}" class="iconos-sexo" >
                  <label class="radio-inline col-lg-3 col-xs-5 col-lg-offset-6">
   					<f:selectItem itemValue="2" itemLabel= "#{msgs.registro_hombre}" /> 
   					<span class="hidden-xs icon-hombre text-md text-primary valign-top"></span>
   				  </label>		    			
				</h:selectOneRadio>	
                   -->
                   
                   
                     <!--
                     Falta hacer este 
                    <label class="radio-inline col-lg-3 col-xs-5">
                      <input type="radio" id="mujer" value="mujer" name="sexo" class="iconos-sexo"></input>#{msgs.registro_mujer}<span class="hidden-xs icon-mujer text-md text-secondary valign-top"></span>
                    </label>
                    
                    <label class="radio-inline col-lg-3 col-xs-5 col-lg-offset-6">
                      <input type="radio" id="hombre" value="hombre" name="sexo" class="iconos-sexo"></input>#{msgs.registro_hombre}<span class="hidden-xs icon-hombre text-md text-primary valign-top"></span>
                    </label>
                    -->
                  </div>
                  
                  <!-- Correo inicio -->
                  <div class="form-group form-group-lg">
                     <label for="correo" class="text-semibold"><h:outputText value="#{msgs.registro_correo}"></h:outputText></label>
                    
                    <b:inputText required="true" requiredMessage="#{msgs.registro_ingresarMail}" value="#{usuarioBean.email}" type="text" class="form-control" id="correo" placeholder="#{msgs.registro_correo}" >
                    	<f:validator validatorId="emailValidator" />
						<f:attribute name="email" value="email" />
                    </b:inputText>
                      <h:message for="correo"  style="font-size: 12px; color:#ff0000;"></h:message>
                  </div>
                  <!-- Correo fin -->
                  
                  <!-- Contrase単a y confirmar contrase単a inicio -->
      
                  <div class="form-group form-group-lg">
                    <label for="pass" class="text-semibold"><h:outputText value="#{msgs.registro_pass}"></h:outputText></label>
                    
                   <b:inputSecret required="true" requiredMessage="#{msgs.registro_ingresarPass}" value="#{usuarioBean.password}" type="text" class="form-control" id="password" placeholder="#{msgs.registro_pass}" >
                   		<f:validator validatorId="repeatPasswordValidator" />
						<f:attribute name="confirmPassword" value="#{confirmPassword}" />                   
                   </b:inputSecret>
                      <h:message for="password"  style="font-size: 12px; color:#ff0000;"></h:message>

                      
                  </div>
                  <div class="form-group form-group-lg spa-bot-lg">
                    <label for="confirmPass" class="text-semibold"><h:outputText value="#{msgs.registro_confirmPass}"></h:outputText></label>
                    
                   <b:inputSecret required="true" requiredMessage="#{msgs.registro_ingresarConfirmPass}"  type="text" class="form-control" id="confirmPass" placeholder="#{msgs.registro_confirmPass}" 
                   		binding="#{confirmPassword}" />
                   		
                      <h:message for="confirmPass"  style="font-size: 12px; color:#ff0000;"></h:message>    
 						<p:messages id="messages"  severity="info, warn, fatal" showSummary="true" showDetail="false"  autoUpdate="true"  style="font-size: 12px; color:#ff0000;">
					</p:messages>                   
                  </div>
                  
                <!-- Contrase単a y confirmar contrase単a fin -->
                  
                  
                  	
                                    
                  <div class="checkbox">
                    <label>
                      <h:selectBooleanCheckbox id="aceptoTermAndCond" required="true" requiredMessage="Aceptar terminos" value="#{usuarioBean.termAndConditions}"></h:selectBooleanCheckbox>
                      
	                    #{msgs.registro_accepto} <a href="/" class="text-bold">#{msgs.registro_termsAndConditions}</a> #{msgs.registro_alamano}
                    	 <h:message for="aceptoTermAndCond"  style="font-size: 12px; color:#ff0000;"></h:message>
                    	 <p:messages id="mgsaceptoTermAndCond" for="aceptoTermAndCond"  severity="info, warn, fatal" showSummary="true" showDetail="false"  autoUpdate="true"  style="font-size: 12px; color:#ff0000;">   </p:messages> 
 					
                    </label>
                  </div>
                  <h:commandButton action="#{usuarioBean.Confirmar}" class="btn btn-secondary btn-block text-uppercase" value="#{msgs.registro_crearCuenta}"></h:commandButton>
                </div>
              </div>
            <!-- </form> -->
            <h5 class="text-center double-line spa-bot-md"><strong><span>#{msgs.rigistro_msgCuenta}</span></strong></h5>
            <div class="text-center text-sm"><a href="/login.html">#{msgs.registro_msgIngresar}</a></div>
          </div>
        </div>
      </div>
    </ui:define>

</ui:composition>
