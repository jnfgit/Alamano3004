<ui:composition template="/MasterPages/masterPageLogin.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p="http://primefaces.org/ui">
        
    <ui:define name="title">
        A la Mano - Login
    </ui:define>
    
    <ui:define name="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 spa-top-lg bg-white well">
            <h4 class="text-black text-uppercase text-center"><strong>Ingreso de usuario</strong></h4>
            <form>
              <div class="row spa-bot-lg">
                <div class="col-lg-offset-2 col-lg-8">
				<h:form>
                  <div class="form-group form-group-lg">
                  	<label for="correo" class="text-semibold"><h:outputText value="#{msgs.login_emailText}"></h:outputText></label>
                    <b:inputText required="true" requiredMessage="Ingrese un correo electrónico" value="#{loginBean.emailAddress}" type="email" class="form-control" id="correo" placeholder="#{msgs.login_IngresarEmail}" ></b:inputText>
                    <h:message for="correo" styleClass="bg-danger" style="font-size: 12px; color:#ff0000;"></h:message>                    
                    <!-- <input type="email" class="form-control" id="correo" placeholder="Correo"></input> -->
                  </div>
                  <div class="form-group form-group-lg">
                  	<label for="contrasenia" class="text-semibold"><h:outputText value="#{msgs.login_passwordText}"></h:outputText></label>
                    <!-- <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña"></input> -->
                    <b:inputText required="true" requiredMessage="Ingrese una contraseña" value="#{loginBean.password}" type="password" class="form-control" id="contrasenia" placeholder="#{msgs.login_passwordText}"></b:inputText>
                    
                    <h:message for="contrasenia" styleClass="bg-danger" style="font-size: 12px; color:#ff0000;"></h:message>  
					<p:messages id="messages" styleClass="bg-danger" severity="info, warn, fatal" showSummary="true" showDetail="false"  autoUpdate="true" style="font-size: 12px; color:#ff0000;">
					</p:messages>
					
					<p></p>
                  </div>
                  <!-- <div class="text-right text-primary spa-bot-lg"><a href="">Olvide mi Contraseña</a></div> -->
                  <div class="text-right text-primary spa-bot-lg"><a href=""><h:commandLink value="#{msgs.login_forgotPassword}" action="forgorPassword"></h:commandLink></a></div>
                  
                  <!-- <button type="submit" class="btn btn-secondary btn-block">CONTINUAR</button> -->
                  <h:commandButton action="#{loginBean.login}" class="btn btn-secondary btn-block text-uppercase" value="#{msgs.login_continuar}"></h:commandButton>
                  </h:form>
                </div>
              </div>
            </form>
            <h5 class="text-center double-line spa-bot-md"><strong><span>También podés ingresar con Facebook o Google +</span></strong></h5>
            <div class="row spa-bot-lg">
              <div class="col-lg-offset-2 col-lg-8">
                  <a href="/" class="btn btn-red btn-face btn-block"><span class="icon-face-01 spa-der-xs"></span> Ingresar con Facebook</a>
                  <a href="/" class="btn btn-red btn-twit btn-block"><span class="icon-twit-01 spa-der-xs"></span> Ingresar con Twitter</a>
                  <a href="/" class="btn btn-red btn-goog btn-block"><span class="icon-gplus-01 spa-der-xs"></span> Ingresar con Google+</a>
              </div>
            </div>
            <h5 class="text-center double-line spa-bot-md"><strong><span>¿No tienes cuenta en alamano.com.uy?</span></strong></h5>
            <div class="text-center text-sm"><a href="/registro.html">Registrate Aquí</a></div>
          </div>
        </div>
      </div>
    </ui:define>

</ui:composition>
