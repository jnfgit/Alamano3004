<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"></meta>
		
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	<title>Your Title Here</title>
</h:head>
<h:body>
	<h:form>
		<div class="col-md-4">
			<!-- PARA OCUPAR ESPACIO? -->
		</div>
	    <div class="col-md-4">
	    	<div class="container" style="margin-top: 30px">
	            <div class="col-md-4">
	                <div class="panel panel-default">
	                    <div class="panel-heading">
	                        <h1 class="panel-title"><strong>Sign In </strong></h1>
	                    </div>
	                    <div class="panel-body">
                            <div class="form-group">
                                <label for="email"><h:outputText value="#{msgs.login_emailText}"></h:outputText></label>
                                <b:inputText value="#{loginBean.emailAddress}" type="email" class="form-control" id="email" placeholder="#{msgs.login_IngresarEmail}" required="true" requiredMessage="Ingrese su Email."></b:inputText>
                                <b:message for="email"></b:message>
                            </div>
                            <div class="form-group">
                                <label for="pwd"><h:outputText value="#{msgs.login_passwordText}"></h:outputText><h:commandLink value="(forgot password)" action="forgorPassword"></h:commandLink></label>
                                <b:inputText value="#{loginBean.password}" type="password" class="form-control" id="pwd" placeholder="#{msgs.login_passwordText}" required="true" requiredMessage="Ingrese la ContraseÃ±a."></b:inputText>
                                <b:message for="pwd"></b:message>
                            </div>
                            <b:selectBooleanCheckbox value="#{loginBean.rememberMe}" caption="Remember Me"/>
                            <h:commandButton value="#{msgs.login_signIn}"  action="#{loginBean.login}" class="btn btn-sm btn-default"></h:commandButton>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</h:form>
</h:body>
</html>
